<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- język template odcinek pierwszy -->
	<!-- nazwa renderowanej zmiennej podawana jest w podwójnych wąsach -->
	<h1>Hello {{ name }}</h1>
	<h3>
		<!-- możemy robić warunki -->
		{% if christmas %}
			Merry christmas!
		{% else %}
			No christmas for you
		<!-- tak jak w pythonie, z tą różnicą, że trzeba zaznaczyć koniec warunku -->
		{% endif %}
	</h3>
</body>
</html>
